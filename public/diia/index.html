<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            /* border: 1px solid black; */
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <iframe src="./latestnews.html" id="target" frameborder="0"></iframe>
    <iframe src="./template.html" id="target3" frameborder="0"></iframe>
    <iframe src="./KushagraSaxena/index.html" id="target2" frameborder="0"></iframe>
    <iframe src="./Jagjit/index.html" id="target4" frameborder="0"></iframe>
    <iframe src="./news/index.html" id="target5" frameborder="0"></iframe>
    <iframe src="./testimonial/index.html" id="target6" frameborder="0"></iframe>
    <script>
        let div = document.getElementById("target");
        let div2 = document.getElementById("target2");
        let div3 = document.getElementById("target3");
        let div4 = document.getElementById("target4");
        let div5 = document.getElementById("target5");
        let div6 = document.getElementById("target6");
        div.onload = function() {
            div.style.height =
            div.contentWindow.document.body.scrollHeight + 'px';
        }
        div2.onload = function() {
            div2.style.height =
            div2.contentWindow.document.body.scrollHeight + 'px';
        }
        div3.onload = function() {
            div3.style.height =
            div3.contentWindow.document.body.scrollHeight + 'px';
        }
        div4.onload = function() {
            div4.style.height =
            div4.contentWindow.document.body.scrollHeight + 'px';
        }
        div5.onload = function() {
            div5.style.height =
            div5.contentWindow.document.body.scrollHeight + 'px';
        }
        div6.onload = function() {
            div6.style.height =
            div6.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</body>
</html>
